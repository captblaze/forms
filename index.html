<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form>
        <label for="firstname">Firstname</label> <br>
        <input type="text" name="Firstname" id="firstname" placeholder="Write your Firstname"><br>
        <label for="Lastname">Lastname</label> <br>
        <input type="text" name="Lastname" id="Lastname" placeholder="Write your Lastname"><br>
        <label for="Email">Email</label> <br>
        <input type="text" name="Email" id="Email" placeholder="Write your Email"> <br>
        <label for="Phonenumber">Phonenumber</label> <br>
        <input type="number" name="Phonenumber" id="Phonenumber" placeholder="Phone number">
        <label for="age"><h3>Choose you age</h3></label>
        <select name="age" id="age" size="5" multiple>
            <option value=""></option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>


        </select>
        
    </form>
    
</body>
</html>
